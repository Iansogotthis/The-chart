<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="square-form" action="/save" method="POST">
        <div class="form-group">
            <label for="title">Title (1):</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
            <label for="plane">Plane (2):</label>
            <input type="text" id="plane" name="plane" required />
        </div>
        <div class="form-group">
            <label for="purpose">Purpose (3):</label>
            <input type="text" id="purpose" name="purpose" required />
        </div>
        <div class="form-group">
            <label for="delineator">Delineator (4):</label>
            <input type="text" id="delineator" name="delineator" required />
        </div>
        <div class="form-group">
            <label for="notations">Notations (5):</label>
            <input type="text" id="notations" name="notations" required />
        </div>
        <div class="form-group">
            <label for="details">Details (6):</label>
            <textarea id="details" name="details" required></textarea>
        </div>
        <div class="form-group">
            <label for="extra-data">Extra Data (17):</label>
            <textarea id="extra-data" name="extraData" required></textarea>
        </div>
        <button type="submit">Save</button>
    </form>

</body>
</html>
